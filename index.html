<!DOCTYPE html>
<html>
<head>
	<title>VegasJS {}</title>
	<link href="css/reset.css" media="all" rel="stylesheet" type="text/css" />
	<link href="css/vegasjs.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

	<canvas id="starfield"></canvas>
	<div id="foreground">
		<ul id="menu">

			<p>Still working on this!</p>
			<p>Learn more about our group at <a href="http://meetup.com/vegasjs">Meetup</a>.</p>
			<p>Fork the code on <a href="https://github.com/vegasjs/vegasjs.net">GitHub</a>.</p>
		</div>
		<a name="talks"></a>
		<div class="dialog" id="talks">

      <h2>Talks</h2>

      <section class="introText">
        <p>You can find a full list of <a href="http://www.meetup.com/VegasJS/events/past/?scroll=true">past meetings on meetup</a><p>
      </section>

      <section class="videos">

        <div class="video">
          <iframe width="560" height="315" src="//www.youtube.com/embed/mU2lFI0u50Q" frameborder="0" allowfullscreen></iframe>

        </div>

        <div class="video">

        </div>

        <div class="video">
          <iframe width="560" height="315" src="//www.youtube.com/embed/VQ4WZ1I92-s" frameborder="0" allowfullscreen></iframe>
        </div>

		</div>
		<a name="suggest"></a>
		<div class="dialog" id="suggest">
			Suggest a talk
		</div>
		<a name="resources"></a>
		<div class="dialog" id="resources">
			Resources
		</div>
		<a name="chat"></a>
		<div class="dialog" id="chat">
			Chat
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="javascript/audio.js"></script>
	<script src="javascript/jsfx.js"></script>
	<script src="javascript/jsfxlib.js"></script>
	<script src="javascript/stars.js"></script>
	<script src="javascript/menu.js"></script>

</body>
</html>
